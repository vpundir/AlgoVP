services:
  - type: web
    name: algotrader-pro
    env: python
    buildCommand: "cd backend && pip install -r requirements.txt"
    startCommand: "cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: MSTOCK_API_KEY
        sync: false
      - key: MSTOCK_API_SECRET
        sync: false
    autoDeploy: true
